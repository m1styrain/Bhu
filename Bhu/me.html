        function search() {
            var div = document.getElementById("question_list");
            div.innerHTML = "";
            var flag = 1;
            var text = $("search_text").value;
            for (var i = 0; i < MESSAGE_NUM; i++) {
                if (MESSAGES[i].message.match(text) || MESSAGES[i].message_info.match(text)) {
                    flag = 0;
                    showSearchMessage(i);
                }
            }
            for (var i = 0; i < COMMENT_NUM; i++) {
                if (COMMENTS[i].comment.match(text)) {
                    flag = 0;
                    showSearchComment(i);
                }
            }
            if (flag == 1) {

                div.setAttribute("style", "font-size:20px;color:gray;width:100px;height:30px;margin:0 auto;margin-top:10px;")
                div.innerHTML = "无搜索结果";

        }

    <script>
        var kp3 = function(txt) {
            var ino = txt.previousElementSibling;
            txt = document.getElementById("pwd");
            if (txt.value.length == 0) {
                txt.style.borderBottom = "1px solid red";
                ino.style.backgroundColor = "transparent";
                ino.innerHTML = "<font color='red'>密码不能为空</font>";
            } else {
                if (txt.value.length < 8) {
                    txt.style.borderBottom = "1px solid red";
                    ino.style.backgroundColor = "transparent";
                    ino.innerHTML = "<font color='red'>密码范围应在8~20个字符之间</font>";
                } else if (txt.value.length > 20) {
                    txt.style.borderBottom = "1px solid red";
                    ino.style.backgroundColor = "transparent";
                    ino.innerHTML = "<font color='red'>密码范围应在8~20个字符之间</font>";
                } else {
                    txt.style.borderColor = "green";
                    ino.style.backgroundColor = "transparent";
                    ino.innerHTML = "<font color='green'>密码输入格式正确</font>";
                }
            }
        }

    </script>
